version: '3.9'

services:
  app:
    image: haskell
    working_dir: /app
    volumes:
      - ./:/app
      - stackCache:/root/.stack/
    ports:
      - '4000:4000'
    networks:
      - yacrud

  ruby-ext:
    image: ruby
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - '4000:4000'
    networks:
      - yacrud

volumes:
  stackCache:
networks:
  yacrud:
